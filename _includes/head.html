<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="블로그 부업에 도움되는 이미지, 파일 관련 서비스를 안전하게 제공하는 '메타 이미지 랩스' 입니다.">
{%- if page.robots %}
<meta name="robots" content="{{ page.robots }}">{% endif -%}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400;500;700&family=Inter:wght@400;500;600;700;800&display=swap"
  rel="stylesheet">
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

{% seo %}
{% feed_meta %}

<!-- 네이버 소유확인 -->
{%- if site.naver_site_verification -%}
<meta name="naver-site-verification" content="{{ site.naver_site_verification }}">
{%- endif -%}

{%- if jekyll.environment == "production" and site.adsense_client -%}
<!-- Google AdSense -->
<meta name="google-adsense-account" content="{{ site.adsense_client }}">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ site.adsense_client }}"
  crossorigin="anonymous"></script>
{%- endif -%}

{% if site.org and site.org.sameAs %}
<script type="application/ld+json">
{
  "@context":"https://schema.org",
  "@type":"Organization",
  "name": {{ site.title | jsonify }},
  "url": {{ site.url | jsonify }},
  "sameAs": {{ site.org.sameAs | jsonify }}
}
</script>
{% endif %}

<!-- 파비콘 (업데이트 예정) -->
